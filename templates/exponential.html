<!DOCTYPE html>
<html>
<head>
    <title>Exponential</title>
</head>
<body>
    <h1>Exponential a * b^x Calculator</h1>
    <form method="POST">
        <label for="input">Enter a, b, and x (comma-separated):</label>
        <input type="text" id="input" name="input" required>
        <input type="submit" value="Calculate">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if result is not none %}
        <h2>Result for a * b^x ({{ input }}) = {{ result }}</h2>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
