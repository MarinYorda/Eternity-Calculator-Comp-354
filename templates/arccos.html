<!DOCTYPE html>
<html>
<head>
    <title>Arccos(x)</title>
</head>
<body>
    <h1>Arccos(x) Calculator</h1>
    <form method="POST">
        <label for="input">Enter x (between -1 and 1):</label>
        <input type="text" id="input" name="input" required>
        <input type="submit" value="Calculate">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if result is not none %}
        <h2>Arccos({{ input }}) = {{ result }}</h2>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
