<!DOCTYPE html>
<html>
<head>
    <title>Power x^y</title>
</head>
<body>
    <h1>Power x^y Calculator</h1>
    <form method="POST">
        <label for="input">Enter base and exponent (comma-separated):</label>
        <input type="text" id="input" name="input" required>
        <input type="submit" value="Calculate">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if result is not none %}
        <h2>Result for x^y ({{ input }}) = {{ result }}</h2>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
