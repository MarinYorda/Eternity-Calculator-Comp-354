<!DOCTYPE html>
<html>
<head>
    <title>Gamma</title>
</head>
<body>
    <h1>Gamma Function Γ(x) Calculator</h1>
    <form method="POST">
        <label for="input">Enter x:</label>
        <input type="text" id="input" name="input" required>
        <input type="submit" value="Calculate">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if result is not none %}
        <h2>Gamma(Γ({{ input }})) = {{ result }}</h2>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
